<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="/css/dialogstyles.css">
</head>

<body onload="password.focus();">
    <div class="dialog-container">
        <div class="signupmessage">
            <p>This is the first time you have started Voxel-DockerClient.</p>
            <p>Please provide a password for the <strong>admin</strong> user.</p>
        </div>
        <div class="dialog-inputs">
            <form method="POST" action="/signin">
                <div><label for="password">Password :</label><input type="password" id="password" name="password"></div>
                <div class="errorRow">
                    <div id="loginerror" class="invisible">* Login failed. Please try again.</div>
                </div>
                <div class="buttonRow"><input type="submit" id="submitbutton" value="Set password"></div>
            </form>
        </div>
    </div>
</body>

</html>
